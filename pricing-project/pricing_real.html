<!DOCTYPE html>
<html>
    <head>
        <title>pricing_real.html</title>
        <link rel="stylesheet" href="app_real.css">
    </head>
    <body>
        <form action="/submitted" class="pricing-panel">
            <div class="outer">
                <img src="icon1.png" class="outer-image">
                <h2 class="outer-h2">Personal</h2>
                <ul class="outer-list">
                    <li>Custom Domain</li>
                    <li>Sleeps after 30 mins of inactivity</li>
                </ul>
                <span class="outer-span">Free</span>
                 <button class="outer-button">Sign up</button>
            </div>
            <div class="outer">
                <img src="icon2.png" class="outer-image">
                <h2 class="outer-h2">Small Town</h2>
                <ul class="outer-list">
                    <li>Never Sleeps</li>
                    <li>Multiple workshops for more powerful apps</li>
                </ul>
                <span class="outer-span">$150</span>
                <button type="submit" class="outer-button-different">Free Trial</button>
            </div>
            <div class="outer">
                <img src="icon3.png" class="outer-image">
                <h2 class="outer-h2">Enterprise</h2>
                <ul class="outer-list">
                    <li>Dedicated</li>
                    <li>Simple horizontal scalability</li>
                </ul>
                <span class="outer-span">$400</span>
                <button class="outer-button">Free Trial</button>
            </div>
        </form>
    </body>
</html>
